<ion-header color="light">
  <ion-toolbar color="success">
    <ion-buttons slot="start" side="end">
      <ion-menu-button auto-hide="false" ></ion-menu-button>
    </ion-buttons>

    <ion-title>Pragas Cadastradas</ion-title>  
  </ion-toolbar>

  <ion-searchbar placeholder="Pesquisar praga" showCancelButton="always" animated (ionChange)="onSearchTerm($event)"> </ion-searchbar>

</ion-header>


<ion-content [fullscreen]="true">
  
  <ion-card *ngFor="let praga of teste">
    <img alt="praga" src="{{praga.img}}" (click)="detalhe(praga)" />
    <ion-card-header>
      <ion-card-title class="titulo" (click)="detalhe(praga)">{{praga.nome}}</ion-card-title>
    </ion-card-header>
    <ion-card-content class="conteudo">
      {{praga.combate}}
    </ion-card-content>

    <ion-button color="success" expand="block" fill="outline" (click)="alerta(praga.nome)">Gerar alerta</ion-button>
  </ion-card>



  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="identificar(page)" color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
