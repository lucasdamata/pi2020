<ion-header color="light">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
    </ion-buttons>
    <ion-title>Identificar Praga</ion-title>
  </ion-toolbar>

  <ion-searchbar placeholder="Pesquisar praga" showCancelButton="always" animated (ionChange)="onSearchTerm($event)">
  </ion-searchbar>

</ion-header>

<ion-content [fullscreen]="true">

  <ion-button routerLink="/map">
mapas
  </ion-button>


  <ion-card *ngFor="let praga of pragasSearch">
    <img src="{{praga.img}}" (click)="detalhe(praga)" />
    <ion-card-header>
      <ion-card-title (click)="detalhe(praga)"><u>{{praga.nome}}</u></ion-card-title>
    </ion-card-header>
      <ion-card-content>
       {{praga.combate}}
      </ion-card-content>

    <ion-button color="success" routerLink="/alerta" expand="block" fill="outline">Gerar alerta</ion-button>
  </ion-card>



  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button routerLink="/tabs/tab3" color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>



</ion-content>
