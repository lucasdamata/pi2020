<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>

    </ion-buttons>
    <ion-title>Gerar Alerta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item>
      <ion-label position="floating">Funcionário:</ion-label>
      <ion-input type="text"  ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" >Fazenda:</ion-label>
      <ion-input type="text"  placeholder="código da fazenda" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Setor:</ion-label>
      <ion-input type="text"  ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Talhão:</ion-label>
      <ion-input type="text" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Variedade:</ion-label>
      <ion-input type="text"  ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Observação:</ion-label>
      <ion-input type="text" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Praga:</ion-label>
      <ion-input type="text" ></ion-input>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button color="success" expand="block" (click)="takePicture()">
            <ion-icon name="camera-outline"></ion-icon>Câmera
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="success" expand="block" routerLink="/map">
            <ion-icon name="location-sharp"></ion-icon>selecionar local
          </ion-button>
        </ion-col>
  
      </ion-row>
    </ion-grid>

    <ion-button color="success" expand="block" (click)="sendPostRequest()">
      <ion-icon slot="end" name="create"></ion-icon>
      ENVIAR
    </ion-button>

</ion-content>
