<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>

    </ion-buttons>

    <ion-buttons slot="primary">
      {{ today | date: 'dd/MM HH:mm' }}
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content" [fullscreen]="true">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="chevron-down-circle-outline" pullingText="Solte para recarregar"
      refreshingSpinner="circles" refreshingText="Carregando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let reg of registrosSalvos">

    <ion-item>
      <ion-avatar slot="start">
        <img src="../../assets/images/avatar.jpg">
      </ion-avatar>
      <ion-label>
        <h3>{{reg.nome}}</h3>
        <p>Data: 19/11/2020</p>
      </ion-label>
    </ion-item>

    <ion-slides pager="true" [options]="slideOptsOne" #slideWithNav>
      <ion-slide *ngFor="let s of sliderOne.slidesItems">
        <img src="../../assets/images/{{reg.pragaid}}/{{s.id}}.jpg">
        <span class="slide-text">imagem {{s.id}}</span>
      </ion-slide>
    </ion-slides>

    <ion-card-header>
      <ion-card-title>Nova Praga Detectada!</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      estamos em constante estudo para trazer a melhor informação sobre esta praga
    </ion-card-content>

    
    <ion-input [hidden]='true' [(ngModel)]="latitude">{{reg.latitude}}</ion-input>
    <ion-input [hidden]='true' [(ngModel)]="longitude">{{reg.longitude}}</ion-input>
    

    <ion-footer>
      
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button (click)="regDetail(reg.nome, reg.pragaid, reg.id, reg.fazenda,reg.talhao, reg.setor, reg.observacao,reg.variedade)" color='success' expand="block">
              Detalhes
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button color='success' expand="block" (click)="positionDetail(reg.latitude, reg.longitude)" >
              Local
            </ion-button>
          </ion-col>
        </ion-row>
 
    </ion-grid>
    </ion-footer>
  </ion-card>

</ion-content>
