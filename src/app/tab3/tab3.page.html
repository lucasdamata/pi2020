<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab1"></ion-back-button>

    </ion-buttons>
    <ion-title>Gerar alerta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <form [formGroup]="fgroup">
  
    <ion-item>
      <ion-label position="floating">Funcionário:</ion-label>
      <ion-input type="text"  formControlName="funcionario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" >Fazenda:</ion-label>
      <ion-input type="text"  placeholder="código da fazenda" formControlName="fazenda"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Setor:</ion-label>
      <ion-input type="text"  formControlName="setor"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Talhão:</ion-label>
      <ion-input type="text"  formControlName="talhao"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Variedade:</ion-label>
      <ion-input type="text"  formControlName="variedade"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Observação:</ion-label>
      <ion-input type="text"  formControlName="observacao"></ion-input>
    </ion-item>


    <ion-item>
      <ion-input type="text" [(ngModel)]="latitude" formControlName="latitude" >Lat: {{lat}}</ion-input>
      <ion-input type="text" [(ngModel)]="longitude" formControlName="longitude">Lng: {{lng}}</ion-input>
    </ion-item>

  </form>


  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button color="success" expand="block" (click)="takePicture()">
          <ion-icon name="camera-outline"></ion-icon>Câmera
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="success" expand="block" routerLink="/map">
          <ion-icon name="location-sharp"></ion-icon>selecionar local
        </ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-button color="success" expand="block" (click)="sendPostRequest()" [disabled]="! fgroup.valid">
    <ion-icon slot="end" name="create"></ion-icon>
    ENVIAR
  </ion-button>


  <img [src]="capturedSnapURL"/>


</ion-content>
